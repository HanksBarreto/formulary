<body >

  <div class="container-fluid">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-ms-12 col-md-6 col-mx-6 col-lg-4">
        <form action="" name="formulario" id="form-cliente"  class="form-ground m-3 d-block rounded  border animated bounceInDown p-4 shadow-lg mb-3" method="GET" > 
        
            <h3 class="text-info text-center ">CLIENTE Y RADIUS</h3>
            <input type="text" name="codigo" placeholder=" Codigo" id="codigo" maxlength="20"  class="form-control mb-2 "   required>
            <input type="text" name="nombre" placeholder=" Nombres" id="nombre" class="form-control mb-2" required>
            <input type="text" name="direccion" placeholder="Direccion" id="direccion" class="form-control mb-2" required>
            <input type="date" name="fecha" id="fecha" placeholder ="Fecha de instalacion" class="form-control mb-2 " required>
            <input type="email" name="email" placeholder="nombre@mail.pe" id="correo" class="form-control mb-2" required>
                <p class="text-dark display h5">Datos del radius :</p>
            <input type="text" name="marca" placeholder=" Marca" id="marca" maxlength="20" class="form-control mb-2"  required>
            <input type="text" name="ip" placeholder="0.0.0.0" id="ip" class="form-control mb-2"  required> 
            <input type="text" name="megas" placeholder=" Megas" id="megas" class="form-control  mb-2" required>
                <label for="" class="text-secondary text-center">Operativo :</label>
            <span class="text-danger"> SI</span>
            <input type="checkbox" name="SI" class="m-2 checkbox" id="check1" checked> 
            <span class="text-danger text-center ">NO</span>
            <input type="checkbox" name="no" class="m-2 checkbox" id="check2"><br>
            <input type="submit" name="botton" id="btn" class="btn btn-dark form-control text-info  " value="Enviar"   >
      
        </form>
        </div>
        
          
            <div class="col-ms-12 col-md-6 col-mx-6 col-lg-8 ">
              <div class="table-responsive">
              <table class="table table-hover mt-4 animated bounceInDown">
                <thead class="list-clientes">
                  <tr>
                    <th scope="col" class="text-danger">#</th>
                    <th scope="col" class="text-info">Nombres</th>
                    <th scope="col" class="text-info">Direccion</th>
                    <th scope="col" class="text-info">Fecha</th>
                    <th scope="col" class="text-info text-center" >Correo</th>
                    <th scope="col" class="text-info">Marca</th>
                    <th scope="col" class="text-info text-center">IP</th>
                    <th scope="col" class="text-info">Megas</th>
                    <th scope="col" class="text-info text-center">Action</th>

                  </tr>
                  </thead>
                  <tbody class="card-body" id="list-client">
                   
                  </tbody>
                

              </table>  
              </div>
                      
            </div>
            </div>
        </div>

      </div>
