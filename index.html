<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Library Bootstarp-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <!--font Awesome-->
    <script src="https://use.fontawesome.com/de6f1bbee7.js"></script>
    <title>Formulario</title>
</head>
<body >
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-info" href="#">AppFeijoo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-light p-2" href="#"><i class="fa fa-home text-info "></i>Home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link text-light p-2" href="#"><i class="fa fa-bell text-info "></i>Averias</a>
        </li>
     
      </ul>
    </div>
  </nav>
  
  <div class="container-fluid">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-ms-12 col-md-6 col-mx-6 col-lg-4 ">
        <form action="" name="formulario" id="form-cliente"  class="form-ground m-3 d-block rounded border   p-4 shadow-lg mb-3" method="GET" > 
            <p class="h4 text-dark text-center">Cliente y Plan de Internet</p>
            <p class="text-info h5  "><i class="fa fa-user p-2"></i>Datos del Cliente</p>
            <input type="text" name="codigo" value="1070" id="codigo" maxlength="20"  class="form-control mb-2 " required>
            <input type="text" name="nombre" placeholder=" Nombres" id="nombre" class="form-control mb-2" required>
            <input type="text" name="direccion" placeholder="Direccion" id="direccion" class="form-control mb-2" required>
            <input type="email" name="email" placeholder="nombre@mail.pe" id="correo" class="form-control mb-2" required>
                <p class="text-info h5"><i class="fa fa-wifi p-2"></i>Plan de Internet </p>
            <input type="text" name="marca" placeholder=" Marca" id="marca" maxlength="20" class="form-control mb-2"  required>
            <input type="text" name="megas" placeholder=" Megas" id="megas" class="form-control  mb-2" required>
           <input type="date" name="facturacion" placeholder="" id="facturacion" class="form-control mb-2"  required> 
           <input type="number" name="price" value="40" id="precio" placeholder="S/." class="form-control mb-2"  required>     
           <input type="submit" name="botton" id="btn" class="btn btn-dark form-control text-light" value="Enviar"   >
      
        </form>
        </div>
        
          
            <div class="col-ms-12 col-md-6 col-mx-6 col-lg-8 ">
              <div class="table-responsive">
              <table class="table table-hover mt-4">
                <thead class="list-clientes">
                  <tr>
                    <th scope="col" class="text-danger">#</th>
                    <th scope="col" class="text-info">Nombres</th>
                    <th scope="col" class="text-info">Direccion</th>
                    <th scope="col" class="text-info text-center" >Correo</th>
                    <th scope="col" class="text-info">Marca</th>
                    <th scope="col" class="text-info">Megas</th>
                    <th scope="col" class="text-info text-center" >FechaFactur</th>
                    <th scope="col" class="text-info text-center" >S/.</th>
                    <th scope="col" class="text-danger text-center">Action</th>

                  </tr>
                  </thead>
                  <tbody class="card-body" id="list-client">
                   
                  </tbody>
                

              </table>  
              </div>
                      
            </div>
            </div>
        </div>
      </div>
      </div>

            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                       
            <script src="JS/two.js"></script>
            <script src="JS/script.js"></script>
</body>
</html>
